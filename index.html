<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>What Bird Are You?</title>
  <link rel="icon" type="image/x-icon" href="/img/ideas.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1 class="text-center mt-4">What Bird Are You?</h1>

  <!-- Start quiz element 1 -->
  <div class="container d-flex justify-content-center" id="question-1">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What’s your ideal weekend activity?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="A" data-points="1">Hiking in the mountains</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="B" data-points="2">Relaxing by the water</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="C" data-points="3">Exploring the city</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="1" data-answer="D" data-points="4">Staying home with a book</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element 1 -->

  <!-- Start quiz element 2 -->
  <div class="container d-flex justify-content-center" id="question-2">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">What best describes your personality?</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="A" data-points="1">Adventurous and bold</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="B" data-points="2">Calm and peaceful</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="C" data-points="3">Curious and clever</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="2" data-answer="D" data-points="4">Wise and observant</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element 2 -->

  <!-- Start quiz element 3 -->
  <div class="container d-flex justify-content-center" id="question-3">
    <div class="card my-4 p-4 question-block" style="width: 75%;">
      <h4 class="mb-3">Pick a place you’d love to live in:</h4>
      <div class="row g-2">
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="A" data-points="1">High cliffs or mountains</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="B" data-points="2">Lakeside cabin</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="C" data-points="3">Bustling urban rooftop</button>
        </div>
        <div class="col-6">
          <button class="btn btn-outline-primary w-100 answer-btn" data-question="3" data-answer="D" data-points="4">Quiet forest retreat</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End quiz element 3 -->

  <!-- Show results button -->
  <div class="container d-flex justify-content-center">
    <button id="show-result" class="btn btn-success my-4">Show Results</button>
  </div>

  <!-- Output result area -->
  <div class="container d-flex justify-content-center">
    <div id="result-container" class="card p-4 mb-4" style="width: 75%; display: none;">
      <h3>Your Result:</h3>
      <p id="result-text"></p>
    </div>
  </div>

  <!-- Script -->
  <script src="./js/script.js"></script>
</body>
</html>
